<!DOCTYPE html>
<html>
<head>
    <title>My Happiness Measurement</title>
    <meta charset="utf-8">
</head>
<body>
    <h3>How was your day?</h3>
    <div class="rating-buttons">
        <button class="rating-button" value="1">😭</button>
        <button class="rating-button" value="2">😢</button>
        <button class="rating-button" value="3">😐</button>
        <button class="rating-button" value="4">😊</button>
        <button class="rating-button" value="5">😁</button>
    </div>
    <textarea id="comment-box" placeholder="Today's highlights? (optional)"></textarea>
    <button id="save-button" disabled>Save</button>
    <script src="index.js"></script>
</body>
</html>
