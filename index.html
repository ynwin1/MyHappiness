<!DOCTYPE html>
<html>
<head>
    <title>My Happiness Measure</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            align-items: center;
            justify-content: center;
        }

        h3 {
            color: #333;
        }

        .rating-buttons {
            margin: 20px 0;
        }

        .rating-button {
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            background-color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .rating-button:hover {
            transform: scale(1.1);
            background-color: #e0e0e0;
        }

        .rating-button.selected {
            background-color: #a2d2ff;
        }

        #save-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #save-button:disabled {
            background-color: #9e9e9e;
            cursor: default;
        }
    </style>
</head>
<body>
    <h3>How was your day?</h3>
    <a href="happiness.html" target="_blank">Happiness History</a>
    <div class="rating-buttons">
        <button class="rating-button" value="1">😭</button>
        <button class="rating-button" value="2">😢</button>
        <button class="rating-button" value="3">😐</button>
        <button class="rating-button" value="4">😊</button>
        <button class="rating-button" value="5">😁</button>
    </div>
    <button id="save-button" disabled>Save</button>
    <script src="index.js"></script>
</body>
</html>
