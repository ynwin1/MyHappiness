<!DOCTYPE html>
<html>
<head>
    <title>My Happiness</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 20px;
            align-items: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
            color: white;
        }

        table {
            width: 90%;
            border-collapse: collapse;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
        }

        td, th {
            border: 1px solid #444;
            text-align: center;
            padding: 8px 12px;
            font-size: 14px;
            color: #eaeaea;
            transition: background-color 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        th {
            background-color: #333;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:nth-child(even) {
            background-color: #2b2b2b;
        }

        td:hover {
            background-color: #555;
            color: #fff;
            cursor: pointer;
        }

        /* Add a subtle border radius to the entire table */
        table {
            border-radius: 10px;
            overflow: hidden;
        }

        .header-top {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            width: 100vw;
        }

        .summary-data {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            width: 100vw;
        }

        .jump-year {
            display: inline-block;
            outline: 0;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 2px 5px 0 rgb(213 217 217 / 50%);
            background: #FFD814;
            border: 1px solid #FCD200;
            font-size: 11px;
            height: 22px;
            padding: 0 6px;
            text-align: center;
            font-weight: 500;
            color: #0F1111;
        }

    </style>
</head>
<body>
    <div class="header-top">
        <button class="jump-year" id="last-year"><span>&#8592;</span></button>
        <h1 id="title-str"></h1>
        <button class="jump-year" id="next-year" disabled=true><span>&#8594;</span></button>
    </div>
    <div class="summary-data"></div>
    <table id="happinessTable">
    <!--Data handled by script-->
    </table>
    <h2>Wishing you happy days ahead! ðŸ¥³</h2>
    <script src="happiness.js"></script>
</body>
</html>
